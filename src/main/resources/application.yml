server:
  port: 8080
  
spring:
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/jwt_authentication?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: false
    show-sql: true